<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
</head>
<body>

    <style>
        .box {
            width: 200px;
            height: 220px;
            background-color: aqua;
        }
    </style>
    
    <div id="app">
        <h1>count: {{ counter }}</h1>
        <button v-on:click="handleClick(5)">Click Me</button>

        <div class="box" v-on:mousemove="handleMousemove">
            
        <P>CLIENTX: {{ clientX }}</P>
        <P>CLIENTY: {{ clientY }}</P>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                counter: 0,
                clientX: 0,
                clientY: 0,

            },
            methods: {
                handleClick(number) {
                    // console.log('click', e)
                    this.counter += number
                },
                handleMousemove(e) {
                    console.log(e)
                    this.clientX = e.clientX
                    this.clientY = e.clientY
                }
            }
        })
    </script>

    <script src="./vue.js"></script>
</body>
</html>
