<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VueJS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  </head>
  <style>
    #app {
      padding: 100px;
      width: 1200px;
      height: 1200px;
    }
    .tabs li {
      cursor: pointer;
      display: inline-block;
      padding: 15px;
      border: 1px solid rgb(6, 228, 73);
      width: 86px;
      border-radius: 9px;
      margin: 8px;
    }
    .login, .register {
      padding: 15px;
      border: 2px solid rgb(209, 31, 7);
    }
  </style>
  <body>
    <div id="app">
        <h1>V-if</h1>
        <hr>
        <ul class="tabs">
          <li v-on:click="changeTab('login')">Dang nhap</li>
          <li v-on:click="changeTab('register')">Dang ky</li>
        </ul>

        <div class="login" v-if="tabSelected === 'login'">
          <h3>Form dang nhap</h3>
          <form action="">
            <input type="text" placeholder="Nhap username">
            <input type="password" placeholder="Nhap password">
          </form>
        </div>

        <div class="register" v-else="tabSelected ==='abc'">
          <h3>Form dang ky</h3>
          <form action="">
            <input type="text" placeholder="Nhap username">
            <input type="password" placeholder="Nhap password">
            <input type="password" placeholder="Nhap lai password">
          </form>
        </div>

        <hr>
        <h1>V-show</h1>
        <div class="login" v-show="tabSelected === 'login'">
          <h3>Form dang nhap</h3>
          <form action="">
            <input type="text" placeholder="Nhap username">
            <input type="password" placeholder="Nhap password">
          </form>
        </div>

        <div class="register" v-show="tabSelected ==='register'">
          <h3>Form dang ky</h3>
          <form action="">
            <input type="text" placeholder="Nhap username">
            <input type="password" placeholder="Nhap password">
            <input type="password" placeholder="Nhap lai password">
          </form>
        </div>
    </div>
  </body>
  <script>
    var app = new Vue({
      el: "#app",

      data: {
        tabSelected: "login",
       },

      methods: {
        changeTab(tab) {
          this.tabSelected = tab
        }
      },
      computed: {},
    });
  </script>
</html>
